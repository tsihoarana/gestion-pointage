{% extends "layout.html" %}
{% block content %}
	<h1>Statistiques</h1>
	<table class="table">
		<thead>
		<tr>
		  <th scope="col">Designation</th>
		  <th scope="col">Total Heure</th>
		  <th scope="col">Total Montant</th>
		</tr>
		</thead>
		<tbody>
		{% for key, value in details.items() %}
		<tr>
		  <td>{{key}}</td>
		  <td>{{value[0]}} h</td>
		  <td>{{value[1]}} Ar</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock content %}
