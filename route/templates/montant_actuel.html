{% extends "layout.html" %}
{% block content %}
	<h1>Listes des montants</h1>
	<table class="table">
		<thead>
		<tr>
		  <th scope="col">#</th>
		  <th scope="col">Username</th>
		  <th scope="col">Privilege</th>
		</tr>
		</thead>
		<tbody>
		{% for montant in montants %}
		<tr>
		  <td>{{montant.id}}</td>
		  <td>{{montant.username}}</td>
		  <td>{{montant.montant_actuel}}</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock content %}
